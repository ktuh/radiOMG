<template name='home'>
{{#if Template.subscriptionsReady}}
  {{#if featuredPost}}
    <div class='home__featured'>
      <div class='home__featured-content'>
      {{#with featuredPost}}
        <div class='home__featured-photo'>
          <span class='purple-tag'>Featured</span>
          <img class='home__featured-img' src='{{photo.url}}'>
        </div>
        <div class='home__featured-item'>
          <p class='home__featured-category'>{{category}}</p>
          <a href='/radioblog/{{slug}}'>
            <h3 class='home__title'>{{title}}</h3>
          </a>
          <p class='home__synopsis'>
            {{renderSummary summary body 100}}
          </p>
        </div>
      {{/with}}
      </div>
    </div>
  {{/if}}
  <div class='content'>
    <div class='home__main'>
      <div class='home__news'>
        {{#if posts}}
          <a href='/radioblog'><h3 class='home__section'>RADIOBLOG</h3></a>
          <a href='/radioblog' class='home__more'>MORE NEWS&nbsp;&nbsp;<span class='glyphicon glyphicon-arrow-right'></span></a>
        {{/if}}
        <div class='home__news-content'>
          {{#each posts}}
          <div class='home__news-item'>
            <a href='/radioblog/{{slug}}'>
              <img class='home__news-img' src='{{photo.url}}'>
              <h4 class='home__title'>{{title}}</h4>
            </a>
            <p class='home__synopsis'>{{renderSummary summary body 40}}</p>
            <p class='home__byline'>
              by <a href='/profile/{{usernameById userId}}'>{{displayNameById userId}}</a> / {{timeDiff submitted}}
            </p>
          </div>
          {{/each}}
        </div>
      </div>
      <div class='home__reviews'>
        {{#if reviews}}
          <a href='/radioblog'><h3 class="home__section">MUSIC REVIEWS</h3></a>
          <a href='/reviews' class='home__more'>MORE REVIEWS&nbsp;&nbsp; <span class='glyphicon glyphicon-arrow-right'></span></a>
        {{/if}}
        <div class='home__reviews-content'>
          {{#each reviews}}
            <div class='home__reviews-item'>
              <a href='/reviews/{{slug}}'>
                <img class='home__reviews-img' src='{{image.url}}'>
                <p class='home__title'>{{artist}}</p>
                <p class='home__subtitle'>{{releaseName}}</p>
              </a>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class='home__sidebar'>
      <div class='home__next-show'>
        {{#with nextShow}}
          <div class='home__next-show-deets'>
            <p class="home__next-on-air">Next On Air</p>
            <p class='home__next-show-name'><a href='/shows/{{slug}}'>{{showName}}</a></p>
            <p class='home__next-show-host'>hosted by <a href='/profile/{{usernameById userId}}'>{{host}}</a></p>
            <p class='home__next-show-time'>
              {{startEndTime startHour startMinute endHour endMinute}}
            </p>
          </div>
        {{/with}}
        <a href="/shows"><div class='home__next-show-link color-button transparent-button'>Program Schedule</div></a>
      </div>
      {{#if hasDjotm}}
        <div class='djotm'>
          <h4>DJ OF THE MONTH</h4>
          <p class='djotm__stroke'></p>
          <a class='djotm__link' href='{{djLink}}'>
            <img class='djotm__img' src='{{djImg}}'>
            <h3>{{djName}}</h3>
          </a>
          <p class='djotm__blurb'>{{djBlurb}}</p>
        </div>
      {{/if}}
    </div>
  </div>
{{/if}}
{{ > support }}
</template>
